<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img class="photo" src="/Login-Signup/images/3236267.jpg" alt="Illustration">
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Log in</h2>
                <p>Log in to access your space</p>
                <form>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <p class="signup-link">You don't have an account ? <a href="/Login-Signup/Signup/signup.html" >Create an account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
